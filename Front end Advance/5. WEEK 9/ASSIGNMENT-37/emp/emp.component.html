<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>

Select Deptno :  
<select [(ngModel)]="min">
    <option>100</option>
    <option>200</option>
    <option>300</option>
    <option>400</option>
    
</select>

<select [(ngModel)]="max">
    <option>100</option>
    <option>200</option>
    <option>300</option>
    <option>400</option>
</select>
<hr/>
<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>
        <th>Unit Price</th>

       
    </tr>
    <tr *ngFor="let item of empsArray | deptPipe : min : max">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>
        <td>{{item.unit}}</td>

       
    </tr>
</table>
