<div class="user-list">
    <div class="user-card" *ngFor="let user of users | slice:0:numDisplayed">
      <h2>{{ user.name }}</h2>
      <p>Age: {{ user.age }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
    <button *ngIf="numDisplayed < users.length" (click)="showMore()">Load More</button>
  </div>
