
<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee age</th>
        <th>Employee gender</th>
        <th>Employee grade</th>
      
       
    </tr>
    <tr *ngFor="let item of users">
        <td>{{item.name}} </td>
        <td>{{item.age}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.grade}}</td>

       
    </tr>
</table>
