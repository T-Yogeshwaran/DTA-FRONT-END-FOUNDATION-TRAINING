		<script>	
		
		var  skillsArray = ["HTML5", "CSS3", "BOOTSTRAP", "ANGULAR", "REACT"]; 
		
			function    fn_getData()
		   {
				var  str  = "";
				for(var i = 0; i < skillsArray.length;  i++)
				{					      
						str 	+=  "<li>" +  skillsArray[i] +  "</li>";	
				}
			 
				var  listObj  =  document.getElementById("list1"); 
				listObj.innerHTML = str;				
			}
			
			
			function fn_addData()
			{ 
					var txtObj  =  document.getElementById("t1"); 
                    var  str  = "";


				for(var i = 0; i < skillsArray.length;  i++)
				{					      
                    if(txtObj.value == skillsArray[i]  )
                    {

                        var  listObj  =  document.getElementById("list1"); 
				listObj.innerHTML = "Duplicate value not allowed";
                    }
                    else{
                        
                        
                fn_upper();
                
                }
					
                
        
				}

                
			function fn_upper(){
                if( txtObj.value == txtObj.value.toUpperCase() )
                    {
                        skillsArray.push( txtObj.value );
					fn_getData();		
                    }
                    else{


                        var  listObj  =  document.getElementById("list1"); 
				listObj.innerHTML = "Lowercase value not allowed";

                    }

            }
                
                
         
			}
			
			
				function fn_removeData()

					var index =  skillsArray.indexOf( txtObj.value  );
					alert(index);
					skillsArray.splice( index,  1  )
					fn_getData();				 
			}
			
		</script>

<script> 	 
function fn_submitData(){

}

<script>

         	
				function  getans(){


					if(event.target.value == "add"){

    var disp = document.getElementById("t1");
    disp.innerHTML = " Subtract : " +  math;

                        var math =parseInt(txtObj1.value) * parseInt(txtObj2.value);
