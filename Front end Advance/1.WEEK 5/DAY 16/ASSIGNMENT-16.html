         <script>	
             function    fn_while()
            {	 
                 var  paraObj  =  document.getElementById("l1");
                 paraObj.innerHTML = "";
                 
                 var  i = 1;
                 while(  i <= 10  )
                 {			if(i%2==0){

                    paraObj.innerHTML  += "<li class=\"text-success\"> Welcome to JavaScript :"  +  i  +  "</li>" ;
                    
                 }else{

                    paraObj.innerHTML  += "<li class=\"text-info\"> Welcome to JavaScript"  +  i + ":</li>"  ;
                
                 }	 
                     i++;
                 }
                  
             }

}else{

}

             function    fn_for()

str  += "<li class=\"text-success\"> Welcome to JavaScript :"  +  i*2  +  "</li>" ;

}else{

		<script>		
				function  getdata()

					var  txtObj1  =  document.getElementById("v1");

					var  select1  =  document.getElementById("s1");	

					
					
				switch( select1.value  )
				{ 
							case "+" :    	
    var  s  =  parseInt(txtObj1.value) + parseInt(txtObj2.value);
    var disp = document.getElementById("t1");
    disp.innerHTML = " Add : " +  s;  
							break; 
														
							case "-" : 
    var  s  =  parseInt(txtObj1.value) - parseInt(txtObj2.value);
    var disp = document.getElementById("t1");
    disp.innerHTML = " SUB : " +  s;  
							break; 
														
							case "*" :
    var  s  =  parseInt(txtObj1.value) * parseInt(txtObj2.value);
    var disp = document.getElementById("t1");
    disp.innerHTML = " MULTIPLY : " +  s;  
							break; 
							
							case "%" :
    var  s  =  parseInt(txtObj1.value) % parseInt(txtObj2.value);
    var disp = document.getElementById("t1");
    disp.innerHTML = "DIVIDE : " +  s;  
							break; 
					}
						 
					
				}		
		</script>
