    <script>
      const form = document.getElementById('customerForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // prevent form submission

        const custId = form.elements['custId'].value;
        const fname = form.elements['fname'].value;
        const lname = form.elements['lname'].value;
        const phone = form.elements['phone'].value;
        const email = form.elements['email'].value;

        const customer = new Customer(custId, fname, lname, phone, email);
        customer.showDetails();
      });

      class Customer {
  constructor(custId, fname, lname, phone, email) {
    this.custId = custId;
    this.fname = fname;
    this.lname = lname;
    this.phone = phone;
    this.email = email;
  }

  showDetails() {
document. getElementById("para"). innerHTML = "<b>Customer ID:" + this.custId + " <br>FirstName: " + this.fname + "<br>LastName: " + this.lname + "<br>email:" + this.email + "<br> Phone Number:" + this.phone + "</b>";



  }
}
