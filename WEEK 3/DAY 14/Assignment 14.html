<div class="card">
  

  <button class=" successBox" name="hi" value="button 1">Welcome</button><br>
  <button class=" warningBox"name="hhi" value="button 2">To</button><br>
  
  <button class=" infoBox" name="hhi" value="button 3">Deloitte</button><br>

  
<br/>
</div>


<input type="button" class=" btn1"  onclick="circle()" value="CIRCLE"  />
<input type="button" class=" btn2"  onclick="square()"  value="SQUARE"  />

<br/><br/>

<div  id="div1" class="circle"></div>



<script>
function   circle()
{	  
   var divObj = document.getElementById("div1");
   
   if(  divObj.classList.contains("square") == true)
   {
       divObj.classList.remove("square") 
   }
   
   divObj.classList.add("circle")
}	

function   square()
{	 
   var divObj = document.getElementById("div1");
   
   if(  divObj.classList.contains("circle") == true)
   {
       divObj.classList.remove("circle");
   }
   
   divObj.classList.add("square")
}	

</script>
